<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
          </ion-buttons>
    <ion-title>{{ superP.globalLanguages?.services_titre ? superP.globalLanguages?.services_titre : 'offre_services' }}</ion-title>
    <!-- <ion-button [routerLink]="[ '/panier' ]" slot="end" >
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="primary">{{ superP.collecteurPanier?.length }}</ion-badge>   
  </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
 
    <ion-card class="animated lightSpeedIn" *ngFor="let res of result" (click)="goToProduits(res?.id_categorie)">
        <!-- <ion-card-header class="ion-text-center" style=" background-color: rgba(0,0,0,0.2); "> -->
         

          <!-- <ion-card-subtitle color="light">
              <h1>
                  {{ res?.titre }} 
              </h1>
            </ion-card-subtitle>
            <ion-card-title class="ion-padding" color="light"> {{ res?.description }}</ion-card-title> -->
        

            <!-- <ion-card-title><a href="res?.url">{{ res?.txtbtn }}</a></ion-card-title> -->
        <!-- </ion-card-header > -->
        <div class="img-card" [style.background-image]="'url('+res?.url_image+')'" style="background-position: center;background-size: cover;">
          <img src="../../../assets/img/background.png"/>
        </div>       
         <ion-card-content >
          <ion-text  class="ion-align-items-center">
            <h1>{{ res?.titre }}</h1>
          </ion-text>
        </ion-card-content>
      </ion-card>
    <div *ngIf="result.length == '0'">
        <p text-center>{{ superP.globalLanguages?.actualite_message_noitems ?
           superP.globalLanguages?.actualite_message_noitems :
            'actualite_message_noitems' }}</p>
    </div>
</ion-content>
